<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .message {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background-color: #fff;
            color: green;
        }
        .error {
            background-color: #fff;
            color: red;
        }
    </style>
</head>
<body>

    <h2>Formulário de Validação</h2>
    <form id="myForm">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required><br><br>

        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required><br><br>

        <button type="submit">Submeter</button>
    </form>

    <div id="message" class="message" style="display: none;"></div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const campoA = parseFloat(document.getElementById('campoA').value);
            const campoB = parseFloat(document.getElementById('campoB').value);
            const messageDiv = document.getElementById('message');

            if (campoB > campoA) {
                messageDiv.textContent = 'Parabéns! O valor de Campo B é maior que o de Campo A.';
                messageDiv.className = 'message success';
            } else {
                messageDiv.textContent = 'Erro: O valor de Campo B deve ser maior que o de Campo A.';
                messageDiv.className = 'message error';
            }

            messageDiv.style.display = 'block';
        });
    </script>

</body>
</html>
